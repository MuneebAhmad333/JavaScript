<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin-top: 20px;
        }
        .wrapper, .form, .resultparas {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px 0;
        }
        .form label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .GuessField {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        .GuessSubmit {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .GuessSubmit:hover {
            background-color: #0056b3;
        }
        .resultparas p {
            font-size: 18px;
            margin: 10px 0;
        }
        .lowOrhi {
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Guess the Right Number Game
    </div>
    <div class="container">
        <div class="wrapper">
            <p>Guess the number between 1 to 100</p>
            <p>You have 10 attempts to guess the right number</p>
        </div>
        <form class="form">
            <label for="GuessField" id="Guess">Guess a Number</label>
            <input type="text" id="GuessField" class="GuessField">
            <input type="submit" id="submit" class="GuessSubmit" value="Submit Guess">
        </form>
        <div class="resultparas">
            <p>Previous Guess: <span class="Guesses"></span></p>
            <p>Guess Remaining: <span class="LastResult">10</span></p>
            <p class="lowOrhigh"></p>
        </div>
    </div>
    <script src="GTN.js"></script>
</body>
</html>
