<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            color: #333;
            font-size: 18px;
        }
        .bmi-category {
            margin-top: 20px;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
        <div class="bmi-category" id="bmi-category"></div>
        <table>
            <tr>
                <th>Category</th>
                <th>BMI Range</th>
            </tr>
            <tr>
                <td>Underweight</td>
                <td>Less than 18.5</td>
            </tr>
            <tr>
                <td>Normal weight</td>
                <td>18.5 - 24.9</td>
            </tr>
            <tr>
                <td>Overweight</td>
                <td>25 - 29.9</td>
            </tr>
            <tr>
                <td>Obesity</td>
                <td>30 or more</td>
            </tr>
        </table>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value) / 100;
            const weight = parseFloat(document.getElementById('weight').value);
            const bmi = weight / (height * height);
            const resultDiv = document.getElementById('result');
            const categoryDiv = document.getElementById('bmi-category');
            
            if (!isNaN(bmi) && height > 0 && weight > 0) {
                resultDiv.textContent = 'Your BMI is ' + bmi.toFixed(2);
                if (bmi < 18.5) {
                    categoryDiv.textContent = 'Category: Underweight';
                } else if (bmi >= 18.5 && bmi <= 24.9) {
                    categoryDiv.textContent = 'Category: Normal weight';
                } else if (bmi >= 25 && bmi <= 29.9) {
                    categoryDiv.textContent = 'Category: Overweight';
                } else {
                    categoryDiv.textContent = 'Category: Obesity';
                }
            } else {
                resultDiv.textContent = 'Please enter valid height and weight';
                categoryDiv.textContent = '';
            }
        }
    </script>
</body>
</html>
